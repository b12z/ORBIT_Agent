name: Schedule 3x Autopost
on:
  schedule:
    - cron: "0 0,8,16 * * *"  # every 8 hours (00:00, 08:00, 16:00 UTC)
  workflow_dispatch: {}
jobs:
  run-autopost-once:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "API_KEY=${{ secrets.X_API_KEY }}" >> $GITHUB_ENV
          echo "API_KEY_SECRET=${{ secrets.X_API_KEY_SECRET }}" >> $GITHUB_ENV
          echo "X_ACCESS_TOKEN=${{ secrets.X_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "X_ACCESS_SECRET=${{ secrets.X_ACCESS_SECRET }}" >> $GITHUB_ENV
          echo "TOPICS=${{ vars.TOPICS || '$POL' }}" >> $GITHUB_ENV
          echo "MIN_REPLIES=${{ vars.MIN_REPLIES || '10' }}" >> $GITHUB_ENV
          echo "MIN_FAVES=${{ vars.MIN_FAVES || '10' }}" >> $GITHUB_ENV
          echo "SEARCH_HOURS=${{ vars.SEARCH_HOURS || '12' }}" >> $GITHUB_ENV
          echo "DRY_RUN=false" >> $GITHUB_ENV
          echo "MAX_POSTS=1" >> $GITHUB_ENV

      - name: Run single autopost (API path)
        run: |
          python -m src.smoke_scrape
