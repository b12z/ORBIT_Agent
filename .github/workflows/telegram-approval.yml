name: Telegram Approval Bot
on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours (00:00, 02:00, 04:00, 06:00, 08:00, 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00 UTC)
  workflow_dispatch: {}
jobs:
  run-telegram-approval:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "API_KEY_SECRET=${{ secrets.API_KEY_SECRET }}" >> $GITHUB_ENV
          echo "X_ACCESS_TOKEN=${{ secrets.X_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "X_ACCESS_SECRET=${{ secrets.X_ACCESS_SECRET }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
          echo "TOPICS=\$POL" >> $GITHUB_ENV
          echo "MIN_REPLIES=10" >> $GITHUB_ENV
          echo "MIN_FAVES=10" >> $GITHUB_ENV
          echo "SEARCH_HOURS=12" >> $GITHUB_ENV
          echo "MAX_POSTS=1" >> $GITHUB_ENV

      - name: Run Telegram Approval Flow
        run: |
          python -m src.main

      - name: Upload state (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-json
          path: state.json
          if-no-files-found: ignore
