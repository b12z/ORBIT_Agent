name: ORBIT Agent (Telegram Manual - PAUSED)
on:
  # schedule:
  #   - cron: "0 */2 * * *"  # PAUSED - rate limit issues
  workflow_dispatch: {}  # Manual trigger only
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install deps
        run: |
          pip install --cache-dir ~/.cache/pip -r requirements.txt
          pip install --cache-dir ~/.cache/pip python-dotenv
          python -m playwright install --with-deps chromium

      - name: Download state from previous run
        uses: actions/download-artifact@v4
        with:
          name: telegram-state-json
          path: .
        continue-on-error: true

      - name: Process Telegram Messages
        run: |
          python -m src.telegram_processor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          TOPICS: ${{ secrets.TOPICS }}
          ALLOWLIST: ${{ secrets.ALLOWLIST }}

      - name: Upload state (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telegram-state-json
          path: |
            pending_approvals.json
            replied_tweets.json
          if-no-files-found: ignore
