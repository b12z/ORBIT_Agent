name: ORBIT Agent
on:
  schedule:
    - cron: "15 7,11,15,19,23 * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install -r requirements.txt
          pip install python-dotenv
          python -m playwright install --with-deps chromium
          python -m src.main
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPICS: ${{ secrets.TOPICS }}
          ALLOWLIST: ${{ secrets.ALLOWLIST }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URL: ${{ secrets.X_REDIRECT_URL }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}
